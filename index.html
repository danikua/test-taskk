<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Курс з Арбітражу Трафіку</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-arrow">
        <div class="arrow"></div>
        <div class="quantity">4</div>
      </div>
      <div class="header-title">
        <div class="header-title__main">
          <h1>T-SPACE</h1>
          <img src="img/check icon.svg" alt="verified" />
        </div>
        <div class="header-title_desc">
          <p>Бот</p>
        </div>
      </div>
      <div class="header-logo">
        <img src="img/t-space-logo.svg" alt="logo" />
      </div>
    </header>

    <main>
      <div class="chat-container" id="chatContainer"></div>

      <div class="input-area">
        <div class="input-area__clip">
          <img src="img/clip.svg" alt="clip" />
        </div>
        <input type="text" id="messageInput" placeholder="Повідомлення" />
        <button id="sendButton">
          <img src="img/sticker.svg" alt="sticker" />
        </button>
        <div class="input-area__micro">
          <img src="img/Microphone.svg" alt="Microphone" />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
