<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дякуємо за реєстрацію!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", Arial, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        max-width: 550px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .success-container {
        background-color: white;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 100%;
        animation: fadeIn 0.5s ease-out;
      }
      .success-icon {
        font-size: 72px;
        color: #2ecc71;
        margin-bottom: 20px;
      }
      .success-title {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 24px;
      }
      .success-details {
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: left;
      }
      .detail-label {
        font-weight: bold;
        color: #7f8c8d;
        margin-bottom: 5px;
        display: block;
      }
      .detail-value {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 18px;
      }
      .success-message {
        color: #34495e;
        font-style: italic;
        font-size: 16px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 400px) {
        .success-container {
          padding: 20px;
        }
        .success-title {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">✓</div>
      <h1 class="success-title">Реєстрація пройшла успішно!</h1>

      <div class="success-details">
        <div class="detail-label">Ім'я та Прізвище:</div>
        <div class="detail-value" id="nameValue"></div>

        <div class="detail-label">Електронна пошта:</div>
        <div class="detail-value" id="emailValue"></div>

        <div class="detail-label">Телефон:</div>
        <div class="detail-value" id="phoneValue"></div>
      </div>
      <div class="success-message">
        Дякую! Наш менеджер обов'язково зв'яжеться з вами найближчим часом!
      </div>
    </div>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);

      // Extract and display form data
      const name = urlParams.get("name");
      const email = urlParams.get("email");
      const phone = urlParams.get("phone");

      // Display values
      document.getElementById("nameValue").textContent = name || "Не вказано";
      document.getElementById("emailValue").textContent = email || "Не вказано";
      document.getElementById("phoneValue").textContent = phone || "Не вказано";

      // Optional: Log data to console for debugging
      console.log("Форма заповнена:", { name, email, phone });
    </script>
  </body>
</html>
